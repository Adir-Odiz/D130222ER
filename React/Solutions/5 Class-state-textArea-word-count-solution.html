<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React practice</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /*
    // Create a text area component to allow user
    // to enter some text.
    // when user enter text, display the number of words
    // in their text below the text area.
    */
    class TextArea extends React.Component {
        state = {
          value: this.props.defaultValue || "",
        };
        //
        handleChange = (e) => {
          this.setState({ value: e.target.value });
        }
        //
        render() {
          const value = this.state.value;
          return (
            <div>
              <textarea value={value} onChange={this.handleChange}></textarea>
              <div>
                <span>Word Count:</span>
                <span>{value.trim().split(" ").length}</span>
              </div>
            </div>
          );
        }
      }
      //
      ReactDOM.render(<TextArea />, document.getElementById("root"));
    </script>
  </body>
</html>
